<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>匠谱</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jquery mobile square UI -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.custom.css" />

    <link rel="stylesheet" href="css/demo.css">

    <script src="js/vendor/jquery-1.11.3.js"></script>
    <script src="js/vendor/jsrender.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.5.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="js/controllers/book.js"></script>



    <!-- the template -->
    <script id="bookTmpl" type="text/x-jsrender">

        <h1>{{:Title}}</h1>

        <div class="stuff-desc">
            <p>
                {{:Description}}
            </p>
        </div>

        <div class="ui-grid-solo">
            <img src="{{:PrimaryImage}}" class="ui-block-a" />
        </div>


        <a href="artisan.html" data-ajax="false">
            <div class="ui-grid-a">
                <img src="http://wx-api.slocy.cn/media/get/{{:ArtisanId}}" class="ui-block-a" />
                <div class="ui-block-b square-container">
                    <div class="square-spacer"></div>
                    <div class="square-content">
                        <div class="stuff-artist">{{:Artisan.Name}}</div>
                        <div class="stuff-location artisanLocation">{{:Artisan.City}}<span> &#149; </span>{{:Artisan.StudioName}}</div>
                    </div>
                </div>
            </div>
        </a>

        <div class="ui-grid-solo">
            <h1>材料</h1>
            {^{for Stuffs}}
            <p>
                {{:Title}}
            </p>
            <p class="ui-block-a">
                {{:Description}}
            </p>
            <!--<img src="{{:Image}}" class="ui-block-a" />-->
            {{/for}}
        </div>

        <ul class="ui-grid-solo">
            <h1>工具</h1>
            {^{for Utilities}}

            <p>{{:Name}}</p>
            <p class="ui-block-a">
                {{:Description}}
            </p>

            <!--<img src="{{:Image}}" class="ui-block-a" />-->
            {{/for}}
        </ul>

        <div class="ui-grid-solo">
            <h1>步骤</h1>
            {^{for Steps}}
                <!--<img src="{{:Images}}" class="ui-block-a" />-->
                <h3>{{:Name}}</h3>
                <p>{{:Content}}</p>

            {{/for}}
        </div>


 </script>



</head>

    <div id="bookResult"  data-role="content" role="main">
    </div>
</div>

<div class="footer-xline"></div>

<div class="footer">
    <ul class="footer-menu">
        <li class="full-button">
            <a id="yoke" href="lesson.html" data-ajax="false">约课</a>
        </li>
    </ul>
</div>

</body>
