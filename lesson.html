<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>约课</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.custom.css" />
    <link rel="stylesheet" href="css/demo.css">

    <script src="js/vendor/jquery-1.11.3.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.5.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="js/vendor/jsrender.js"></script>
    <script src="js/lesson.js"></script>

    <!-- the template -->
    <script id="lessonTmpl" type="text/x-jsrender">


            <div class="ui-grid-a">

                    <img src="{{:artisan.image}}" class="ui-block-a" />

                    <div class="ui-block-b square-container">
                        <div class="square-spacer"></div>
                        <div class="square-content">
                            <div class="stuff-name">{{:title}}</div>
                            <p class="f12">开课时间 {{:date}}</p>
                            <p class="f12">￥{{:price}}/人</p>

                            <div class="stepper">
                                <span class="minus minus_disabled" id="minus"></span>
                                <input class="qty ui-slider-input" id="qty" value="1">
                                <span class="plus" id="plus"></span>
                            </div>

                            <div class="clearfix"></div>

                            <div class="total-price">
                                <span>合计 ￥</span><lable id="lablePrice">{{:price}}</lable>
                            </div>
                        </div>
                    </div>

            </div>

            <div class="ui-grid-solo">
                <h3>说明</h3>
                <p>{{:comment}}</p>
                <h3>手机号码</h3>
                <p>
                    <input type="text" id="phone" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"/>
                </p>

                <h3>留言</h3>
                <p>
                  <textarea id="leavemessage" rows="6" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow"></textarea>
                </p>
            </div>



           <div class="footer-xline"></div>

           <div class="footer">
                <ul class="footer-menu">
                    <li class="full-button">
                        <a href="#" data-ajax="false">确定并支付</a>
                    </li>
                </ul>
           </div>

    </script>

</head>
<body>
<div class="ui-mobile">

</div>
