<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>匠谱</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jquery mobile square UI -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

    <link rel="stylesheet" href="css/demo.css">
</head>
<body class="ui-mobile">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div data-role="page">
    <div id="result"  data-role="content" role="main">


    </div>
</div>

<!-- the template -->
<script id="tmpl" type="text/x-jsrender">



        <h1 class="stuff-title">{{:title}}</h1>

        <div class="stuff-desc">
            <p>
                {{:description}}
            </p>
        </div>

        <div class="ui-grid-solo">
            <img src="{{:primaryImage}}" class="ui-block-a" />
        </div>

        <div class="ui-grid-a">
            <img src="{{:artisan.image}}" class="ui-block-a" />
            <div class="ui-block-b square-container">
                <div class="square-spacer"></div>
                <div class="square-content">
                    <div class="stuff-artist">{{:artisan.name}}</div>
                    <div class="stuff-location artisanLocation">{{:artisan.city}}</div>
                </div>
            </div>
        </div>


        <div class="ui-grid-solo">
            <h3>材料</h3>
            <div class="ui-block-a">
                {{:stuff.description}}
            </div>
            <img src="{{:stuff.image}}" class="ui-block-a" />
        </div>

        <ul class="ui-grid-solo">
            <h3>工具</h3>
            <div class="ui-block-a">
                {{:utility.description}}
            </div>
            <img src="{{:utility.image}}" class="ui-block-a" />
        </ul>

        <div class="ui-grid-solo">
            <h3>步骤</h3>
            {^{for steps}}
                <h3>步骤 {{:sortNum}}</h3>
                <p>{{:description}}</p>
                <img src="{{:image}}" class="ui-block-a" />

            {{/for}}
        </div>



        <div class="footer-xline"></div>

        <div class="footer">
            <ul class="footer-menu">
                <li>
                    <a href="#summary">分享</a>
                </li>
                <li>
                    <a href="#items">购买</a>
                </li>
                <li>
                    <a href="#steps">约课</a>
                </li>
            </ul>
        </div>

 </script>


<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/vendor/jquery.mobile-1.4.5.js"></script>
<script src="js/vendor/modernizr-2.6.2.min.js"></script>
<script src="js/vendor/jsrender.js"></script>

<script src="js/book.js" type="text/javascript"></script>



</body>
</html>
