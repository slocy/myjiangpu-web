                    <h3>关于匠谱</h3>
                    <p>匠谱，和你一起追寻造物的喜悦。</p>

                    <p>乍看造物二字，看似高高在上。可再想，你可能做过陀螺，织过围巾，折过纸鹤……这不是造物吗？不就是把心中的念想变成可以触摸的喜悦吗？</p>

                    <p>匠谱是一个学习，创作和分享的造物者社区。在这里，大家一起动脑，动手，并且动心地表达念想。给对自己，送朋友，给家人，致爱人，都是极好的礼物！</p>

                    <p>p你可以看匠谱自学创作，也可以约匠人指导定制，更可以分享你的作品，还可以申请成为匠人开课收徒。怎么玩，你决定。</p>
